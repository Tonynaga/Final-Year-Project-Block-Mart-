<mat-card class="example-card">
  <p class="head">Forgot Password</p>
  <mat-card-content>
    <div class="input">
      <mat-form-field appearance="fill">
        <mat-label>Enter your email</mat-label>
        <input matInput [type]="email" placeholder="user@gmail.com" name="email" [(ngModel)]="email" required>
      </mat-form-field>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="forgotPassword()" [style.width.px]=325>SEND LINK</button>
  </mat-card-actions>
  <div class="register">
    Remember Your Password ? <a href="/login" class="reg">Login</a>
  </div>
</mat-card>
